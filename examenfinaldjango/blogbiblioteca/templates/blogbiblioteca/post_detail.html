{% extends 'blogbiblioteca/base.html' %}

    {% block content %}
        <div class="date">
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        </div>
        <h1>{{ post.isbn }}</h1>
        <h1>{{ post.titulo }}</h1>
      <img src='{{post.imagen.url}}' class="img-responsive" style='width:362px;height:300px'/>
        <h3>{{ post.autor }}</h3>
        <h3>{{ post.editorial }}</h3>
        <h3>{{ post.pais }}</h3>
        <h3>{{ post.anio }}</h3>
    {% endblock %}
