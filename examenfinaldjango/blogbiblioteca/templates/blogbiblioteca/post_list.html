{% extends 'blogbiblioteca/base.html' %}

    {% block content %}
      <div class="row">
        <h1 align='center'>Libros Disponibles</h1>
        {% for post in posts %}
        <div class="col-md-4">
          <div class="panel panel-primary">
                  <div class="panel-heading">
                  <h3 class="panel-title encapub"><a href="#">{{ post.titulo}} - {{ post.editorial }} </a></h3>
                  </div>
                  <div class="panel-body" style="vertical-align:middle; text-align:center;">
                      <a href="#">
                          <img src='{{post.imagen.url}}' class="img-responsive" style='width:362px;height:300px'/>
                      </a>
                  </div>
          </div>
        {% endfor %}
      </div>
    {% endblock content %}
